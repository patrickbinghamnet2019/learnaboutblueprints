trigger:
- master
- releases/*
variables:
- group: subscriptionsforstages
stages:
- stage: Dev
  jobs:
  - job: Dev
    pool:
      vmImage: 'vs2017-win2016'
    steps:
    - script: echo "Developement environment build"
    - script: echo "Using subscription $devenvsubid"
- stage: Test
  jobs:
  - job: Test
    pool:
      vmImage: 'vs2017-win2016'
    steps:
    - script: echo "Test environment build"
        - script: echo "Using subscription $testenvsubid"
- stage: Stage
  jobs:
  - job: Stage
    pool:
      vmImage: 'vs2017-win2016'
    steps:
    - script: echo "Stage environment build"
        - script: echo "Using subscription $stageenvsubid"
- stage: Prod
  jobs:
  - job: Prod
    pool:
      vmImage: 'vs2017-win2016'
    steps:
    - script: echo "Prod environment build"
    - script: echo "Using subscription $prodenvsubid"


